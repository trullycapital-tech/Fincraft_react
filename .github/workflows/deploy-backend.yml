name: Deploy Backend to AWS Elastic Beanstalk
on:
  push:
    branches:
      - elastic-beanstalk-ec2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        # run commands from the backend folder so we only package backend contents
        working-directory: backend

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build (if defined)
        run: |
          if npm run | grep -q "build"; then
            npm run build;
          else
            echo "No build script defined, skipping";
          fi


      - name: Generate deployment package (backend only)
        run: |
          # create zip of backend contents inside backend folder with exact filename
          zip -r Fincract_Backend_zip.zip . -x "node_modules/*" "*.git*" ".github/*" ".vscode/*" ".env*" "uploads/*" "*.log"

      - name: Show package info
        run: ls -lh Fincract_Backend_zip.zip || true

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          # prefer the canonical secret names used elsewhere in this repo
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "fincraft-backend"
          environment_name: "Fincraft-backend-env"
          version_label: ${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          # zip is created inside backend; reference it by repo-relative path
          deployment_package: backend/Fincract_Backend_zip.zip
